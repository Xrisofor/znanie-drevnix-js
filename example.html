<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Русь Великая!</title>
        <style>
            body {
                background: url('https://avatars.dzeninfra.ru/get-zen_doc/1389531/pub_61866a2ee883d3508fbb2ebb_618678643701114265388be0/scale_1200') no-repeat center center fixed;
                background-size: cover;
                color: #F4EBD0;
                font-family: 'Georgia', serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 3rem;
                margin-top: 30px;
                text-shadow: 3px 3px 8px #000;
            }

            p {
                font-size: 1.2rem;
                text-shadow: 1px 1px 3px #000;
                margin: 20px;
                max-width: 800px;
                line-height: 1.8;
            }

            .scroll {
                max-height: 400px;
                overflow-y: auto;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 20px;
                border-radius: 10px;
                border: 2px solid #C0A080;
                margin: 20px 0;
                text-align: left;
            }

            button {
                background: #8B0000;
                color: #F4EBD0;
                font-size: 1.2rem;
                padding: 15px 30px;
                border: 3px solid #FFD700;
                border-radius: 10px;
                cursor: pointer;
                margin-top: 20px;
                transition: transform 0.2s, background 0.5s;
            }

            button:hover {
                background: #FFD700;
                color: #8B0000;
                transform: scale(1.1);
            }

            a {
                color: #FFD700;
                font-size: 1.2rem;
                margin-top: 20px;
                text-decoration: none;
                transition: color 0.3s;
            }

            a:hover {
                color: #F4EBD0;
            }
        </style>
    </head>
    <body>
        <h1>Русь Великая</h1>
        <p>Добро пожаловать, славный витязь! Здесь ты можешь ознакомиться с летописью нашей славной земли, узнать волю князя и отдать приказ дружине!</p>

        <div class="scroll" id="летопись">
            <p>Заповедано нам, русичам, чтить Перуна, Землю Русскую и беречь единство народа!</p>
        </div>

        <button id="добавить_запись">Добавить запись</button>
        <button id="воля_князя">Воля князя</button>

        <a href="https://www.youtube.com/watch?v=DUPk9vpaPEo?si=EosEuKDk3LH0T2-S" target="_blank">Смотреть летописи на YouTube</a>

        <script language="Русь">
            царь_батюшка_главный.вперёд_славяне = внемлить() {
                внедрить chronicle = Русь.поиск_дружины('летопись');
                внедрить addEntry = Русь.поиск_дружины('добавить_запись');
                внедрить princeOrder = Русь.поиск_дружины('воля_князя');

                addEntry.приток_Байкала('click', () => {
                    внедрить newEntry = Русь.свет_мой_зеркальце('p');
                    newEntry.много_букав = 'Новое событие добавлено: дружина одолела ящеров у Лесного озера!';
                    chronicle.добрый_молодец(newEntry);
                    chronicle.scrollTop = chronicle.scrollHeight;
                });

                princeOrder.приток_Байкала('click', () => {
                    молвить('Князь приказал: Собрать дружину и подготовиться к походу на юг!');
                });
            }
        </script>

        <script type="text/javascript" charset="utf-8" src="es.js"></script>
    </body>
</html>
