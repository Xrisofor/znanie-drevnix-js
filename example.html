<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Русь JS</title>

        <style>
            body {
                background-color: #353535;
                color: white;
                text-align: center;
            }

            button {
                width: 180px;
                height: 60px;
                cursor: pointer;
                background: transparent;
                border: 1px solid #91C9FF;
                outline: none;
                transition: 1s ease-in-out;
            }

            button span {
                color: white;
                font-size: 18px;
                font-weight: 100;
            }

            button:hover {
                transition: 1s ease-in-out;
                background: #4F95DA;
            }
        </style>
    </head>

    <body>

        <h2>Мы сила, мы РУСЫ!</h2>
        <h2>Ящеры мы вас уничтожем.</h2>
 
        <button id="кнопочка"><span>Вывести приказ княжий</span></button>

        <br><br>

        <div id="русская-летопись"></div>

        <script language="Русь">

            царь_батюшка_главный.вперёд_славяне = внемлить() {

                Русь.поиск_дружины("кнопочка").дело = function(){
                    царь_батюшка_главный.молвить("Княже гласит бить ЯЩЕРОВ!");
                    Русь.поиск_дружины("русская-летопись").перепись_указа = '<iframe width="560" height="315" src="https://www.youtube.com/embed/DUPk9vpaPEo?si=EosEuKDk3LH0T2-S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                }

            }
        </script>

        <script type="text/javascript" charset="utf-8" src="es.js"></script>

    </body>

</html>
