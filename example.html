<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Русь JS</title>
    </head>

    <body>

        <h2>Мы сила, мы РУСЫ!</h2>
        <h2>Ящеры мы вас уничтожем.</h2>

        <h2 id="русская-летопись"></h2>

        <script language="Русь">

            царь_батюшка_главный.вперёд_славяне = внемлить() {

                царь_батюшка_главный.молвить("Добро пожаловать в Русь JS!");
                внедрить крыса = царь_батюшка_главный.проверка_на_ящера("Для начала вопрос: Ты ящер?");

                ожидание_приказа(() => { 

                    коли (крыса == правда) {
                        царь_батюшка_главный.молвить("БРАТЬЯ БЕЙТЕ ЯЩЕРА!");

                        Русь.поиск_дружины(id="русская-летопись").много_букав = "ВЫ НЕКОГДА НЕ ПОБЕДИТЕ";
                    }
                    отнюдь {
                        Русь.поиск_дружины(id="русская-летопись").много_букав = "Время пить воду из Байкала";
                    }

                }, 750);

            }
        </script>

        <script type="text/javascript" charset="utf-8" src="es.js"></script>

    </body>

</html>
